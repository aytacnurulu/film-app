<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comments</title>

    <!-- Reset & Bootstrap -->
    <link rel="stylesheet" href="../../assets/css/global/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      referrerpolicy="no-referrer"
    />

    <!-- Global & Admin -->
    <link rel="stylesheet" href="../../assets/css/global/global.css" />
    <link rel="stylesheet" href="../../assets/css/admin/component.css" />
    <link rel="stylesheet" href="../../assets/css/admin/comments.css" />
  </head>

  <body>
    <!-- SIDEBAR -->
    <aside class="admin-sidebar">
      <div class="logo-container">
        <img src="../../assets/img/logo.svg" alt="Admin Logo" />
        <h1>Filmalisa</h1>
      </div>

      <nav class="admin-nav">
        <div class="nav-item">
          <img src="../../assets/img/aside/dashboard.svg" alt="dashboard" />
          <a href="../admin/dashboard.html">Dashboard</a>
        </div>

        <div class="nav-item">
          <img src="../../assets/img/aside/movies.svg" alt="movies" />
          <a href="../admin/movies.html">Movies</a>
        </div>

        <div class="nav-item">
          <img src="../../assets/img/aside/categories.svg" alt="categories" />
          <a href="../admin/categories.html">Categories</a>
        </div>

        <div class="nav-item">
          <img src="../../assets/img/aside/users.svg" alt="users" />
          <a href="../admin/users.html">Users</a>
        </div>

        <div class="nav-item">
          <img src="../../assets/img/aside/comments.svg" alt="comments" />
          <a href="../admin/comments.html">Comments</a>
        </div>

        <div class="nav-item">
          <img src="../../assets/img/aside/contactUs.svg" alt="contact us" />
          <a href="../admin/contactUs.html">Contact Us</a>
        </div>

        <div class="nav-item">
          <img src="../../assets/img/aside/logout.svg" alt="logout" />
          <a href="../admin/login.html">Logout</a>
        </div>
      </nav>
    </aside>

    <!-- HEADER -->
    <header class="dashboard-header">
      <div class="dashboard-title-container">
        <p>hi Admin</p>
        <h1 class="dashboard-title">Comments</h1>
      </div>

      <div class="admin-profile">
        <div class="admin-profile-info">
          <img src="../../assets/img/profile.svg" alt="profile" />
          <p>Admin</p>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main-content">
      <table class="comments-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1</td>
            <td>Action</td>
            <td>
              <!-- ✅ Qeyd:
                   id istifadə etməyi tövsiyə etmirəm (row çox olanda təkrarlanır).
                   Amma səndə 1 sətirdir deyə saxladım.
                   Əgər gələcəkdə çox comment olacaqsa, class ilə yazmaq daha düzgündür.
              -->

              <!-- ✅ Edit button: modalı bootstrap özü də aça bilər -->
              <button
                id="edit-button"
                type="button"
                class="btn btn-sm btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#commentModal"
              >
                <i class="fa-regular fa-pen-to-square"></i>
              </button>

              <!-- ✅ Delete button: delete modal -->
              <button
                id="delete-button"
                type="button"
                class="btn btn-sm btn-danger"
                data-bs-toggle="modal"
                data-bs-target="#deleteCommentModal"
              >
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- ========================================================= -->
      <!-- ✅ EDIT COMMENT MODAL (səndəki kimi saxlanıldı)             -->
      <!-- ========================================================= -->
      <div
        class="modal fade"
        id="commentModal"
        tabindex="-1"
        aria-labelledby="commentModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <div id="input-container" class="mb-3">
                <input
                  type="text"
                  class="input form-control"
                  id="comment-name"
                  placeholder="Enter comment"
                />

                <!-- ✅ ID düzgün saxlanıldı: comment-submit-btn -->
                <button
                  type="button"
                  class="btn btn-primary"
                  id="comment-submit-btn"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ========================================================= -->
      <!-- ✅ DELETE COMMENT MODAL (burada struktur düzəldildi)       -->
      <!--  - Bootstrap düzgün görsün deyə modal-header/body/footer   -->
      <!-- ========================================================= -->
      <div
        class="modal fade"
        id="deleteCommentModal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content" id="deleteCommentModalContent">

            <div class="modal-header" id="deleteCommentModalHeader">
              <h5 class="modal-title">Delete comment</h5>

              <!-- ✅ Close button qara fonda görünsün deyə CSS-də filter edirik -->
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <!-- ✅ modal-body class əlavə olundu -->
            <div class="modal-body" id="deleteCommentModalBody">
              <p class="mb-0">
                Are you sure you want to delete
                <strong id="deleteCommentTitle"></strong>?
              </p>
            </div>

            <!-- ✅ modal-footer class əlavə olundu -->
            <div class="modal-footer" id="deleteCommentModalFooter">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>

              <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                Delete
              </button>
            </div>

          </div>
        </div>
      </div>

      <!-- ========================================================= -->
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Qeyd:
         Sən comments səhifəsində category.js qoşmusan.
         Əgər comments üçün ayrıca JS varsa, comments.js qoşmaq daha düzgündür.
         Hələlik sənin yazdığını saxladım.
    -->
    <script src="../../assets/js/admin/comments.js"></script>
  </body>
</html>
