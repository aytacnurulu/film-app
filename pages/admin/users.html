<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link rel="stylesheet" href="../../assets/css/global/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../assets/css/global/global.css" />
    <link rel="stylesheet" href="../../assets/css/admin/component.css" />
    <link rel="stylesheet" href="../../assets/css/admin/users.css" />
  </head>
  <body>
    <aside class="admin-sidebar">
      <div class="logo-container">
        <img src="../../assets/img/logo.svg" alt="Admin Logo" />
        <h1>Filmalisa</h1>
      </div>
      <nav class="admin-nav">
        <div class="nav-item">
          <img src="../../assets/img/aside/dashboard.svg" alt="dashboard" />
          <a href="../admin/dashboard.html">Dashboard</a>
        </div>

        <div class="nav-item">
          <img src="../../assets/img/aside/movies.svg" alt="movies" />
          <a href="../admin/movies.html">Movies</a>
        </div>

        <div class="nav-item">
          <img src="../../assets/img/aside/categories.svg" alt="categories" />
          <a href="../admin/categories.html">Categories</a>
        </div>

        <div class="nav-item">
          <img src="../../assets/img/aside/users.svg" alt="users" />
          <a href="../admin/users.html">Users</a>
        </div>
        <div class="nav-item">
          <img src="../../assets/img/aside/comments.svg" alt="comments" />
          <a href="../admin/comments.html">Comments</a>
        </div>

        <div class="nav-item">
          <img src="../../assets/img/aside/contactUs.svg" alt="contact us" />
          <a href="../admin/contactUs.html">Contact Us</a>
        </div>

        <div class="nav-item">
          <img src="../../assets/img/aside/logout.svg" alt="logout" />
          <a href="../admin/login.html">Logout</a>
        </div>
      </nav>
    </aside>
    <header class="dashboard-header">
      <div class="dashboard-title-container">
        <p>hi Admin</p>
        <h1 class="dashboard-title">Users</h1>
      </div>
      <div class="admin-profile">
        <div class="admin-profile-info">
          <img src="../../assets/img/profile.svg" alt="profile" />
          <p>Admin</p>
        </div>
      </div>
    </header>

    <main class="main-content">
      <table class="users-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Action</td>
            <td>
              <button id="edit-button" type="button" class="btn btn-sm btn-primary"><i class="fa-regular fa-pen-to-square"></i></button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- User Modal -->
      <div
        class="modal fade"
        id="userModal"
        tabindex="-1"
        aria-labelledby="userModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <div id="input-container" class="mb-3">
                <input
                  type="text"
                  class="input form-control"
                  id="user-name"
                  placeholder="Enter user name"
                />
                <button
                  type="button"
                  class="btn btn-primary"
                  id="user-submit-btn"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/admin/users.js"></script>
  </body>
</html>
