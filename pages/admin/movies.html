<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/global/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/global/global.css" />
    <link rel="stylesheet" href="../../assets/css/admin/component.css" />
    <link rel="stylesheet" href="../../assets/css/admin/movies.css" />
  </head>
  <body>
    <aside class="admin-sidebar">
      <div class="logo-container">
        <img src="../../assets/img/logo.svg" alt="Admin Logo" />
        <h1>Filmalisa</h1>
      </div>
      <nav class="admin-nav">
        <div class="nav-item">
          <img src="../../assets/img/aside/dashboard.svg" alt="dashboard" />
          <a href="../admin/dashboard.html">Dashboard</a>
        </div>

        <div class="nav-item">
          <img src="../../assets/img/aside/movies.svg" alt="movies" />
          <a href="../admin/movies.html">Movies</a>
        </div>

        <div class="nav-item">
          <img src="../../assets/img/aside/categories.svg" alt="categories" />
          <a href="../admin/categories.html">Categories</a>
        </div>

        <div class="nav-item">
          <img src="../../assets/img/aside/users.svg" alt="users" />
          <a href="../admin/users.html">Users</a>
        </div>
        <div class="nav-item">
          <img src="../../assets/img/aside/comments.svg" alt="comments" />
          <a href="../admin/comments.html">Comments</a>
        </div>

        <div class="nav-item">
          <img src="../../assets/img/aside/contactUs.svg" alt="contact us" />
          <a href="../admin/contactUs.html">Contact Us</a>
        </div>

        <div class="nav-item">
          <img src="../../assets/img/aside/logout.svg" alt="logout" />
          <a href="../admin/login.html">Logout</a>
        </div>
      </nav>
    </aside>
    <header class="dashboard-header">
      <div class="dashboard-title-container">
        <p>hi Admin</p>
        <h1 class="dashboard-title">Movies</h1>
      </div>
      <div class="admin-profile">
        <button class="movies-create-button">Create</button>

        <div class="admin-profile-info">
          <img src="../../assets/img/profile.svg" alt="profile" />
          <p>Admin</p>
        </div>
      </div>

      
    </header>
    <main class="main-content">
      <table class="movies-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Overview</th>
            <th>Category</th>
            <th>IMDB</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>The Dark Knight</td>
            <td>
              When the menace known as the Joker wreaks havoc on Gotham...
            </td>
            <td>Action</td>
            <td>9.0</td>
          </tr>
        </tbody>
      </table>

      <div
        class="modal fade"
        id="createMovieModal"
        tabindex="-1"
        aria-labelledby="createMovieModalLabel"
        aria-hidden="true"
      >
        <div id="modal-dialog" class="modal-dialog">
          <div id="modal-content" class="modal-content">
            <div id="modal-body" class="modal-body">
              <form id="create-movie-form">
                <input  id="input-title" type="text" class="input mb-3" placeholder="Title" required />
                <textarea  id="input-overview" class="input mb-3" name="overview" rows="3" required placeholder="Overview"></textarea>
                <input  id="input-cover-url" type="text" class="input mb-3" placeholder="Cover url" required />
                <input  id="input-trailer-url" type="text" class="input mb-3" placeholder="Fragman (youtube embed url)" required />
                <input  id="input-watch-url" type="text" class="input mb-3" placeholder="Watch url" required />
                <input  id="input-imdb" type="text" class="input mb-3" placeholder="IMDB" required />
                <input  id="input-runtime" type="text" class="input mb-3" placeholder="Run time minute" required />
                <div class="dropdown">
                <button id="category-dropdown" class="input mb-3" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" required>
                   Category
                </button>
                <ul class="dropdown-menu" >
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
                </div>
                <div id="modal-footer">
                  <div id="adult-check-container" class=" mb-3">
                  <label id="adult-check-label" for="adult-check">Adult</label>
                  <input type="checkbox" id="adult-check" class="form-check-input" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
          <img id="modal-img" src="../../assets/img/modal.svg" alt="Modal Image">
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/admin/movies.js"></script>
    <!-- Bootstrap CSS -->
     
  </body>
</html>
