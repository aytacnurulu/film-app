<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="../../assets/css/global/reset.css" />
    <link rel="stylesheet" href="../../assets/css/global/global.css" />
    <link rel="stylesheet" href="../../assets/css/admin/login.css" />
  </head>
  <body>
    <div class="login-container">
      <img src="../../assets/img/logo.svg" alt="Admin Logo" />
      <div class="login-box">
        <h1 class="login-title">Admin</h1>

        <form class="auth__form" action="#" method="post" autocomplete="on">
          <!-- EMAIL -->
          <div class="field field--email">
            <input
              class="field__input"
              id="email"
              name="email"
              type="email"
              placeholder="email"
              autocomplete="email"
              required
            />
          </div>

          <!-- PASSWORD -->
          <div class="field field--password">
            <input
              class="field__input"
              id="password"
              name="password"
              type="password"
              placeholder="password"
              autocomplete="current-password"
              required
            />

            <button
              class="field__toggle"
              type="button"
              aria-label="Show password"
            ></button>
          </div>

          <div class="auth__actions">
            <a class="auth__link" href="./register.html">Register here</a>
          </div>

          <button class="auth__button" type="submit">login</button>
        </form>
      </div>
    </div>
  </body>
</html>
